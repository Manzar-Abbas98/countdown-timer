<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Countdown Timer </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <h1>Countdown Timer</h1>
  <div id="container">
    <p id="hour-label" class="label">Hours</p>
    <p id="min-label" class="label">Minutes</p>
    <p id="sec-label" class="label">Seconds</p>
    <input id="hour" type="number"  maxlength="2"
    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
    placeholder="00"  class="time" >
    <p id="p1" class="semicolon">:</p>
    <input id="minute" type="number"   maxlength="2"
    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
    placeholder="00" step="5" class="time">
    <p id="p2" class="semicolon">:</p>
    <input id="sec" type="number" placeholder="00"  class="time" disabled>
    <button id="start" class="btn custombtn">Start</button>
    <button id="reset" class="btn custombtn">Reset</button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
